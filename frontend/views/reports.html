<div class="two-column">
    <div class="card">
        <h3>Account Summary Report</h3>
        <p>A summary of all customer accounts, balances, and transaction counts.</p>
        <button class="btn btn-primary" id="generateAccountReportBtn">Generate Account Summary</button>
        <div id="accountSummaryContainer" class="report-container" style="margin-top: 15px;"></div>
    </div>
    <div class="card">
        <h3>Daily Transaction Summary</h3>
        <p>A day-by-day breakdown of total credits and debits across the bank.</p>
        <button class="btn btn-primary" id="generateDailySummaryBtn">Generate Daily Summary</button>
        <div id="dailySummaryContainer" class="report-container" style="margin-top: 15px;"></div>
    </div>
</div>
